<div class="container">
  <div class="card">
      <div class="card-header">
          Send a Message
      </div>
      <div class="card-block">
          <form role="form" (ngSubmit)="onSubmit()">
              <div class="form-group col-lg-4">
                  <label class="form-control-label" for="form-group-input">class</label>
                  <select    size="0" class="form-control" name="reason" [(ngModel)] = "KeyS">
                      <option *ngFor=" let class of classes">{{class.ClassName}}</option>
                      
                  </select>
              </div>
              <div class="form-group col-lg-12">
                  <label class="form-control-label" for="form-group-input">Message</label>
                  <textarea class="form-control" [(ngModel)] = "Message.message" id="form-group-input" name="notes" rows="6"></textarea>
              </div>

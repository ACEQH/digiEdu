<form (ngSubmit)="onSubmit()">
<div #table class="table-editable">
  <h1>Class Details</h1>
<table class="table table-hover" >
      <thead class="thead-dark">
        <tr>

          <th scope="col">ClassName</th>
          <th scope="col">StudentID</th>
          <th scope="col">StudentFn</th>
          <th scope="col">StudentLn</th>
          <th scope="col">Grading type</th>
          <th scope="col">Score</th>
          <th scope="col">Out of</th>
          <th scope="col">Grade</th>
          
        </tr>
      </thead>
      <tbody >
        <tr  *ngFor=" let class of classes ; let index = index" (click)="grade(class)">
              
              <td scope="row" >{{class.ClassName}}</td>
              <td>{{class.StudentID}}</td>
              <td>{{class.StudentFn}}</td>
              <td>{{class.StudentLn}}</td>
              
                <td contenteditable="true"><select  class="form-control"  required [(ngModel)]="class.Grade_type" name="type{{index}}">
                  <option> Choose...</option>
                  <option>Quiz</option>
                  <option>Homework</option>
                  <option>Mid term</option>
                  <option>Final Exam</option>
                </select></td>
                <td contenteditable="true"><input type="number" [(ngModel)]="class.Score" name="sc{{index}}"></td>
                <td contenteditable="true"><input type="number"  [(ngModel)]="class.Outof" name="ou{{index}}"></td>
              
                <td>
                <div class="form">
                        <button class="button is-small btn-primary" >Grade</button>
                        <label class="form" for="tableMaterialCheck2"></label>
                        </div>
                    </td>
                    
        </tr>
      </tbody>
    </table>

  </div>

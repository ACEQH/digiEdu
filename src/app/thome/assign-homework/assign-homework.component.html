<section>
  <div class="container p-5">
    <div class="row">
      <div class="col-lg-5 mx-auto">
        <div class="p-5 bg-white shadow rounded-lg"><img
          src="https://res.cloudinary.com/mhmd/image/upload/v1557366994/img_epm3iz.png" alt="" width="200"
          class="d-block mx-auto mb-4 rounded-pill">

          <!-- Default bootstrap file upload-->
          <div class="form-group">
            <label>Choose the class</label>
            <select class="form-control">
              <option>Choose the class</option>
            </select>
          </div>
          <h6 class="text-center mb-4 text-muted">
            Upload the assignment
          </h6>

          <div class="custom-file overflow-hidden rounded-pill mb-5">
            <input id="customFile" type="file" (change)="upload($event)" (change)="fileProgress($event)"
                   class="custom-file-input rounded-pill">

            <label for="customFile" class="custom-file-label rounded-pill"> <span *ngIf="fileName">{{fileName}}</span>
            </label>
            <b></b>
            <div *ngIf="downloadURL | async; let downloadSrc" class="alert alert-info" role="alert">
              File uploaded: <a [href]="downloadSrc">{{downloadSrc}}</a>
            </div>
          </div>
          <!-- End -->
          <button type="submit" class="btn btn-primary mb-2" (click)="click()">Submit</button>
        </div>
      </div>
    </div>
  </div>

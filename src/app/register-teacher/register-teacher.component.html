<div class="container">
<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">

	<h4 class="card-title mt-2">Register a Teacher</h4>
</header>
<article class="card-body">
<form (ngSubmit)="onSubmit()">
	<div class="form-row">
		<div class="col form-group">
			<label for="FirstName">First name </label>
		  	<input id="FirstName" type="text" class="form-control" placeholder="" required [(ngModel)]= "teacher.FirstName" name="FirstName">
		</div> <!-- form-group end.// -->
		<div class="col form-group">
			<label for="LastName" >Last name</label>

		  	<input id="LastName" type="text" class="form-control" placeholder=" " required [(ngModel)] = "teacher.LastName" name="LastName">
		</div> <!-- form-group end.// -->
	</div> <!-- form-row end.// -->
	<div class="form-group">
		<label for="ID">ID</label>
		<input id="ID" type="number" class="form-control" placeholder="ID" required [(ngModel)] = "teacher.ID" name="ID">
	</div> <!-- form-group end.// -->
	<div class="form-group">
			<label class="form-check form-check-inline" for="Gender">
		  <input id="Gender1" class="form-check-input" type="radio" name="gender" value="male" [(ngModel)]="teacher.Gender" name="Gender">
		  <span class="form-check-label"> Male </span>
		</label>
		<label class="form-check form-check-inline">
		  <input id="Gender2" class="form-check-input" type="radio" name="gender" value="Female" [(ngModel)]="teacher.Gender" name="Gender">
		  <span class="form-check-label"> Female</span>
		</label>
	</div> <!-- form-group end.// -->
	<div class="form-row">
		<div class="form-group col-md-6">
		  <label for="PhoneNumber">Phone Number</label>
		  <input id="PhoneNumber" type="text" class="form-control" [(ngModel)]="teacher.PhoneNumber" name="PhoneNumber">
		</div> <!-- form-group end.// -->
		<div class="form-group col-md-6">
		  <label for="Level">Education Teaching level</label>
		  <select id="Level" class="form-control" required [(ngModel)]="teacher.Teaching_Level" name="Level">
		    <option> Choose...</option>
		      <option>Primary</option>
		      <option>Intermediate</option>
		      <option>Secondry</option>
		  </select>
		</div> <!-- form-group end.// -->
    </div> <!-- form-row.// -->
    <div class="form-group">
            <label for="Email">Email</label>
            <input #userE type="email" class="form-control" placeholder="Email" required [(ngModel)] = "teacher.Email" name="Email">
        </div> <!-- form-group end.// -->
	<div class="form-group">
		<label for="Password">Create password</label>
	    <input id="Password" class="form-control" type="password" required [(ngModel)]="teacher.Password" name="Password">
	</div> <!-- form-group end.// -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" (click)= "newTeacher()"> Register  </button>
    </div> <!-- form-group// -->

</form>
</article> <!-- card-body end .// -->
</div> <!-- card.// -->
</div> <!-- col.//-->

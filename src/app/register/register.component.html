<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	
	<h4 class="card-title mt-2">Register a Student</h4>
</header>
<article class="card-body">
<form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
	<div class="form-row">
		<div class="col form-group">
			<label for="FirstName">First name </label> 
		  	<input id="FirstName" type="text" class="form-control" placeholder="Like (Saleh)" required [(ngModel)]= "student.FirstName" name="FirstName">
		</div> <!-- form-group end.// -->
		<div class="col form-group">
			<label for="LastName" >Last name</label>
			 
		  	<input id="LastName" type="text" class="form-control" placeholder="Like (Algahmdi) " required [(ngModel)] = "student.LastName" name="LastName">
		</div> <!-- form-group end.// -->
	</div> <!-- form-row end.// -->
	<div class="form-group">
			<label for="ID">ID</label>
			<input #userID class="form-control" type="number" placeholder="National ID "  required [(ngModel)]="student.ID" name="ID" >
		</div> <!-- form-group end.// --> 
	<div class="form-group">
		<label for="Email">Email</label>
		<input #userE type="email" class="form-control" placeholder="Email" required [(ngModel)] = "student.Email" name="Email">
	</div> <!-- form-group end.// -->
	<div class="form-group">
			<label class="form-check form-check-inline" for="Gender">
		  <input id="Gender1" class="form-check-input" type="radio" name="gender" value="Male" [(ngModel)]="student.Gender" name="Gender">
		  <span class="form-check-label"> Male </span>
		</label>
		<label class="form-check form-check-inline">
		  <input id="Gender2" class="form-check-input" type="radio" name="gender" value="Female" [(ngModel)]="student.Gender" name="Gender">
		  <span class="form-check-label"> Female</span>
		</label>
	</div> <!-- form-group end.// -->
	<div class="form-row">
		<div class="form-group col-md-6">
		  <label for="PhoneNumber">Phone Number</label>
		  <input id="PhoneNumber" type="text" class="form-control" [(ngModel)]="student.PhoneNumber" name="PhoneNumber" placeholder="Start with 05">
		</div> <!-- form-group end.// -->
		<div class="form-group col-md-6">
		  <label for="Level">Education level</label>
		  <select id="Level" class="form-control" required [(ngModel)]="student.Level" name="Level">
		    <option> Choose...</option>
		      <option>Primary</option>
		      <option>Intermediate</option>
		      <option>Secondry</option>
		  </select>
		</div> <!-- form-group end.// -->
	</div> <!-- form-row.// -->
	<div class="form-group">
		<label for="Password">Create password</label>
	    <input #userP class="form-control" type="password" required [(ngModel)]="student.Password" name="Password" >
	</div> <!-- form-group end.// -->  
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" (click)= "newStudent()"> Register  </button>
    </div> <!-- form-group// -->      
    <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
</form>
</article> <!-- card-body end .// -->
<div class="border-top card-body text-center">Have an account? <a href="">Log In</a></div>
</div> <!-- card.// -->
</div> <!-- col.//-->

</div> <!-- row.//-->


</div> 
<br><br>

<!--container end.//-->

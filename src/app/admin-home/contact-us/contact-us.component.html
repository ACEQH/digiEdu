<body>
<section class="resume-section p-4 p-lg-5 text-center" id="contact">
  <div class="my-auto">
    <h2 class="mb-4">Contact Us</h2>

    <p>
     Please type your message below
    </p>

    <form
      class="contact-form d-flex flex-column align-items-center"
      action="https://formspree.io/youremail@mail.com"
      method="POST"
    >
      <div class="form-group w-75">
        <input
          type="name"
          class="form-control"
          placeholder="Name"
          name="name"
          required
        />
      </div>
      <div class="form-group w-75">
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          name="name"
          required
        />
      </div>

      <div class="form-group w-75">
        <input
          type="text"
          class="form-control"
          placeholder="Title"
          name="title"
          required
        />
      </div>
      <div class="form-group w-75">
              <textarea
                class="form-control"
                type="text"
                placeholder="Message"
                rows="7"
                name="name"
                required
              ></textarea>
      </div>

      <button type="submit" class="btn btn-submit btn-primary w-75">Submit</button>
    </form>
  </div>
</section>
<script
  defer
